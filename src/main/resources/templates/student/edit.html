<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<div>
    <div><a href="/">Home</a> | <a href="/student/list">Students</a></div>
    <h1>Edit Student Form</h1>
    <form action="/student/edit" method="post" th:object="${student}">
        <input type="hidden" name="studentId" id="studentId" th:value="${student.studentId}">
        <div class="form-control">
            <div><label for="studentNumber">Student Number</label></div>
            <div><input id="studentNumber" name="studentNumber" th:value="${student.studentNumber}" type="number"></div>
            <div>
                <span style="color: red" th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"></span>
            </div>
        </div>
        <div class="form-control">
            <div><label for="firstName">First Name</label></div>
            <div><input id="firstName" name="firstName" th:value="${student.firstName}" type="text"></div>
            <div>
                <span style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>
        </div>
        <div class="form-control">
            <div><label for="middleName">Middle Name</label></div>
            <div><input id="middleName" name="middleName" th:value="${student.middleName}" type="text"></div>
        </div>
        <div class="form-control">
            <div><label for="lastName">Last Name</label></div>
            <div><input id="lastName" name="lastName" th:value="${student.lastName}" type="text"></div>
            <div>
                <span style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
        </div>
        <div class="form-control">
            <div><label for="cgpa">Cumulative GPA</label></div>
            <div><input id="cgpa" name="cgpa" th:value="${student.cgpa}" type="number" step="0.01"></div>
        </div>
        <div class="form-control">
            <div><label for="enrollmentDate">Date Published</label></div>
            <div><input id="enrollmentDate" name="enrollmentDate" th:value="${student.enrollmentDate}" type="date"></div>
            <div>
                <span style="color: red;" th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"></span>
            </div>
        </div>
        <div class="form-control">
            <div><label for="isInternational">isInternational</label></div>
            <div><input id="isInternational" name="isInternational" th:value="${student.isInternational}" type="text"></div>
        </div>
        <div>
            <button id="btnSave" type="submit">Save Book</button>
        </div>
    </form>
</div>
</body>
</html>
